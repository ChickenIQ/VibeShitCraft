name: Build and Release

on:
  push:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build Linux
        run: GOOS=linux GOARCH=amd64 go build -o vibeshitcraft-linux-amd64 ./cmd/server/

      - name: Build Windows
        run: GOOS=windows GOARCH=amd64 go build -o vibeshitcraft-windows-amd64.exe ./cmd/server/

      - name: Build macOS
        run: GOOS=darwin GOARCH=amd64 go build -o vibeshitcraft-darwin-amd64 ./cmd/server/

      - name: Compute padded run number
        id: padded
        run: echo "run_number=$(printf '%06d' ${{ github.run_number }})" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ steps.padded.outputs.run_number }}
          name: Build ${{ github.run_number }} from ${{ github.ref_name }}
          body: "Built from commit [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})"
          files: |
            vibeshitcraft-linux-amd64
            vibeshitcraft-windows-amd64.exe
            vibeshitcraft-darwin-amd64
          make_latest: true
